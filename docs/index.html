        "@type": "Question",
        "name": "What is video commerce?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Video commerce (or video shopping) integrates video content directly into the ecommerce experience, allowing customers to watch videos (live or pre-recorded) and purchase products featured within them, often without leaving the video player. It aims to replicate the engaging and informative aspects of in-store shopping online."
        }
      },
      {
        "@type": "Question",

          "@type": "Answer",

      },
      {
        "@type": "Question",
        "name": "How does Firework help increase sales?",
        "acceptedAnswer": {
          "@type": "Answer",

        }
      },

        }
      },

        }
      },
      {
        "@type": "Question",
